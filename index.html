<!DOCTYPE html>
<html lang="BODO BANGET MANEH et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Sains Keren Gabungan 🌌🔬💡</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c75, #3282b8); /* Latar belakang galaksi */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(18, 52, 86, 0.9); /* Sedikit transparan */
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #bbe1fa;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        #quiz-box {
            padding: 20px;
            background: #1b262c;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #e6f7ff;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            background: #4682b4;
            color: #fff;
            font-weight: 500;
            border: 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            text-align: left;
        }

        .btn:hover:not([disabled]) {
            background: #5f9ea0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Style untuk Jawaban Benar/Salah */
        .btn.correct {
            background: #4CAF50; /* Hijau */
            color: white;
            box-shadow: 0 0 15px #4CAF50;
            border: 2px solid #fff;
        }

        .btn.incorrect {
            background: #f44336; /* Merah */
            color: white;
            box-shadow: 0 0 15px #f44336;
            border: 2px solid #fff;
        }

        #next-btn, #restart-btn {
            background: #007bff;
            color: #fff;
            font-weight: 600;
            padding: 12px 25px;
            border: 0;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
            width: 100%;
            font-size: 1.1em;
        }

        #next-btn:hover, #restart-btn:hover {
            background: #0056b3;
        }

        #result-box h2 {
            color: #20c997;
        }

        #score-text {
            font-size: 1.8em;
            margin: 15px 0;
        }

        #feedback {
            font-size: 1.2em;
            color: #ffc107;
        }

        #restart-btn {
            display: block;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Sains Keren!</h1>
        <div id="quiz-box">
            <h2 id="question">Pertanyaan akan muncul di sini</h2>
            <div id="answer-buttons">
                </div>
            <button id="next-btn">Selanjutnya</button>
        </div>
        <div id="result-box" style="display:none;">
            <h2>Hasil Kuis Anda</h2>
            <p id="score-text">Anda mendapatkan 0 dari 0</p>
            <p id="feedback"></p>
            <button id="restart-btn">Mulai Lagi</button>
        </div>
    </div>

    <script>
        const questions = [
            // --- Astronomi 🌌 ---
            {
                question: "Astronomi: Berapa lama waktu yang dibutuhkan cahaya Matahari untuk mencapai Bumi?",
                answers: [
                    { text: "Sekitar 8 menit", correct: true },
                    { text: "Sekitar 8 detik", correct: false },
                    { text: "Sekitar 8 jam", correct: false },
                    { text: "Sekitar 1 jam", correct: false },
                ]
            },
            {
                question: "Astronomi: Apa nama galaksi terdekat dengan Galaksi Bima Sakti?",
                answers: [
                    { text: "Galaksi Triangulum", correct: false },
                    { text: "Galaksi Andromeda", correct: true },
                    { text: "Galaksi Whirlpool", correct: false },
                    { text: "Awan Magellan Besar", correct: false },
                ]
            },
            // --- Biologi 🔬 ---
            {
                question: "Biologi: Apa sebutan untuk unit dasar hereditas (pewarisan sifat) pada makhluk hidup?",
                answers: [
                    { text: "Sel", correct: false },
                    { text: "Organ", correct: false },
                    { text: "Gen", correct: true },
                    { text: "Protein", correct: false },
                ]
            },
            {
                question: "Biologi: Apa fungsi utama dari klorofil pada tumbuhan?",
                answers: [
                    { text: "Menyerap air", correct: false },
                    { text: "Melakukan respirasi", correct: false },
                    { text: "Menyerap energi cahaya untuk fotosintesis", correct: true },
                    { text: "Menarik serangga penyerbuk", correct: false },
                ]
            },
            // --- Fisika 💡 ---
            {
                question: "Fisika: Apa satuan standar internasional (SI) untuk gaya?",
                answers: [
                    { text: "Joule", correct: false },
                    { text: "Watt", correct: false },
                    { text: "Newton", correct: true },
                    { text: "Pascal", correct: false },
                ]
            },
            {
                question: "Fisika: Hukum termodinamika ke berapa yang menyatakan bahwa energi tidak dapat diciptakan atau dimusnahkan, hanya dapat diubah bentuknya?",
                answers: [
                    { text: "Hukum Nol", correct: false },
                    { text: "Hukum Pertama", correct: true },
                    { text: "Hukum Kedua", correct: false },
                    { text: "Hukum Ketiga", correct: false },
                ]
            }
        ];

        // Mendapatkan elemen-elemen DOM
        const questionElement = document.getElementById("question");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const quizBox = document.getElementById("quiz-box");
        const resultBox = document.getElementById("result-box");
        const scoreText = document.getElementById("score-text");
        const feedbackText = document.getElementById("feedback");
        const restartButton = document.getElementById("restart-btn");

        let currentQuestionIndex = 0;
        let score = 0;

        // Fungsi untuk memulai kuis
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = "Selanjutnya";
            quizBox.style.display = "block";
            resultBox.style.display = "none";
            showQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan
        function showQuestion() {
            resetState(); // Hapus tombol-tombol dan reset tampilan
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
                answerButtons.appendChild(button);
            });
        }

        // Fungsi untuk mereset tampilan tombol jawaban
        function resetState() {
            nextButton.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        // Fungsi ketika tombol jawaban dipilih
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";

            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            } else {
                selectedBtn.classList.add("incorrect");
            }

            // Nonaktifkan semua tombol setelah satu jawaban dipilih
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });

            // Jika ini pertanyaan terakhir, ubah teks tombol
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.innerHTML = "Lihat Hasil";
            }

            nextButton.style.display = "block";
        }

        // Fungsi untuk menampilkan hasil akhir
        function showResult() {
            resetState();
            quizBox.style.display = "none";
            resultBox.style.display = "block";

            scoreText.innerHTML = `Anda mendapatkan ${score} dari ${questions.length} pertanyaan.`;

            let feedback = "";
            const percentage = (score / questions.length) * 100;

            if (percentage === 100) {
                feedback = "Fantastis! Anda adalah seorang ahli Sains sejati! 🌟";
            } else if (percentage >= 70) {
                feedback = "Luar biasa! Pengetahuan Sains Anda sangat kuat. 💪";
            } else if (percentage >= 50) {
                feedback = "Bagus! Terus belajar untuk hasil yang lebih baik. Keep going! 👍";
            } else {
                feedback = "Jangan patah semangat. Ulangi kuis ini dan pelajari lagi. Semangat! 🔥";
            }
            
            feedbackText.innerHTML = feedback;
            nextButton.style.display = "none";
        }

        // Handler untuk tombol 'Selanjutnya'
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Event listener untuk tombol 'Selanjutnya'
        nextButton.addEventListener("click", () => {
            const hasAnswered = Array.from(answerButtons.children).some(btn => btn.disabled);
            
            if (hasAnswered || nextButton.innerHTML === "Lihat Hasil") {
                if (currentQuestionIndex < questions.length) {
                    handleNextButton();
                } else {
                    showResult();
                }
            }
        });

        // Event listener untuk tombol 'Mulai Lagi'
        restartButton.addEventListener("click", startQuiz);

        // Mulai kuis saat halaman dimuat
        startQuiz();
    </script>
</body>
</html>
